<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Random Password Generator</h1>
    <form th:action="@{/generatePassword}" method="post">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" required>
        <br>
        <label for="includeUppercase">Include Uppercase:</label>
        <input type="checkbox" id="includeUppercase" name="includeUppercase">
        <br>
        <label for="includeLowercase">Include Lowercase:</label>
        <input type="checkbox" id="includeLowercase" name="includeLowercase">
        <br>
        <label for="includeNumbers">Include Numbers:</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers">
        <br>
        <label for="includeSymbols">Include Symbols:</label>
        <input type="checkbox" id="includeSymbols" name="includeSymbols">
        <br>
        <input type="submit" value="Generate Password">
    </form>
    <p th:if="${error}" th:text="${error}"></p>
    <p th:if="${password}" th:text="${password}"></p>
</body>
</html>
